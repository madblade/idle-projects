<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 home-list-item"
         ng-controller="home_controller"
         ng-click="redirect(item.href)">

    <img class="ng-section-picto" ng-src="static/assets/png/{{item.image}}.png"
            style="position:absolute; opacity:0;"/>

    <p class="pointer-cursor">{{ item.title }}</p>

    <div ng-repeat="comm in item.comment track by $index"
        class="text-justify hyphenate home-list-item-item">
        {{comm}}
    </div>
    <p></p>

</div>
