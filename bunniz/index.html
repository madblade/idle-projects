<html>
	<head>
        <meta charset="utf-8">
        <title>Bunniz</title>

        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="static/css/design.css">
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">

        <!-- Libs -->
        <script src="static/js/vendor.pixi.js"></script>
        <script src="static/js/vendor.jquery-2.1.4.min.js"></script>
        <script src="static/js/vendor.bootstrap.min.js"></script>

        <!-- App -->
        <script src="static/js/app.core.js"></script>
        <script src="static/js/app.factory.js"></script>
        <script src="static/js/app.render.js"></script>
        <script src="static/js/app.eventhandlers.js"></script>
        <script src="static/js/app.modules.animations.js"></script>
        <script src="static/js/app.modules.game.js"></script>
        <script src="static/js/app.modules.objects.js"></script>

	</head>
	<body>

        <!-- Helpers -->
        <div id="helper-button" class="wrapper text-center transparent beige">
            <div class="btn-group">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-help" onclick="/*app.fillHelpModal();*/">Help</button>
            </div>
        </div>

        <!-- Help -->
        <div id="modal-help" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Help</h2>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h3>How to play</h3>
                            <p>Use
                                <strong>Z</strong>, <strong>Q</strong>, <strong>S</strong>, <strong>D</strong> or
                                <strong>W</strong>, <strong>A</strong>, <strong>S</strong>, <strong>D</strong> or
                                <strong>&#8593;</strong>, <strong>&#8595;</strong>, <strong>&#8592;</strong>, <strong>&#8594;</strong>
                                to move bunnies corresponding to your color.
                                <br/>
                            </p>
                            <p>
                                Eliminate all enemy bunnies to win the game !
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Victory -->
        <div id="modal-victory" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Victory</h2>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h3>Victory ! :) Congrats <strong id="winner-team"></strong>!!!</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pixi Scene -->
        <div id="scene"></div>
        <script>
            var app = new APP.Core();
        </script>

	</body>
</html>
